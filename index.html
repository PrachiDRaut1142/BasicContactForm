<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" class="rel" />
    <script src=
    "https://smtpjs.com/v3/smtp.js">
  </script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact-details">
          <div>
            <h2>Contact details</h2>
            <ul class="details">
              <li>
                <span><img src="images\location.png" /></span>
                <span
                  >Lorem,2819 ipsum dolor sit amet consectetur
                  adipisicing.</span
                >
              </li>

              <li>
                <span><img src="images\mail.png" /></span>
                <span>123@gmail.com</span>
              </li>

              <li>
                <span><img src="images\call.png" /></span>
                <span>000-000-0000</span>
              </li>
            </ul>
          </div>
          <ul class="links">
            <li>
              <a href="#"><img src="images\1.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images\2.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images\3.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images\4.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images\5.png" /></a>
            </li>
          </ul>
        </div>
        <div class="contact-form">
          <form id="form">
            <h2>Send a message</h2>

            <div class="formarea">
              <div class="inputarea w50">
                <input
                  id="firstname"
                  type="text"
                  name="firstname"
                  autocomplete="off"
                  required
                />
                <span>Firstname: </span>
                
              </div>

              <div class="inputarea w50">
                <input
                  id="lastname"
                  type="text"
                  name="lastname"
                  autocomplete="off"
                  required
                />
                <span>Lastname:</span>
                
              </div>

              <div class="inputarea w50">
                <input
                  id="email"
                  type="email"
                  name="email"
                  autocomplete="off"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                  required
                />
                <span>Email Address:</span>
                
              </div>

              <div class="inputarea w50">
                <input
                  id="mobileNo"
                  type="tel"
                  name="mobileNo"
                  autocomplete="off"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                  required
                />
                <span>Contact No:</span>
                
              </div>

              <div class="inputarea w100">
                <input
                  id="Message"
                  type="text"
                  name="message"
                  autocomplete="off"
                  required
                />
                <span>Write your message here.......</span>
                
              </div>

              <div class="inputarea w100">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
<script>
    function sendEmail() {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "sender@email_address.com",
        Password: "Enter your password",
        To: 'receiver@email_address.com',
        From: "sender@email_address.com",
        Subject: "Sending Email using javascript",
        Body: "Well that was easy!!",
      })
        .then(function (message) {
          alert("mail sent successfully")
        });
    }
  </script>
  </body>
</html>
